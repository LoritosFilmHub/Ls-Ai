<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔥 LS Ai Studio - Login + Pix</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #5b00b5, #8e2de2); color: white; text-align: center; padding: 20px; margin: 0; }
    .container { max-width: 450px; margin: auto; background: rgba(255,255,255,0.1); padding: 25px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.4); }
    input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; outline: none; background: rgba(255,255,255,0.2); color: white; }
    button { background: #7b2ff7; color: white; padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; margin: 8px 0; }
    button:hover { background: #5b00b5; }
    .btn-test { background: #ff3366; }
    #debug { background: black; color: lime; padding: 15px; border-radius: 8px; margin-top: 20px; font-family: monospace; text-align: left; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>

  <div class="container">
    <h2>🚀 TESTE DE EMERGÊNCIA</h2>
    <p>Este botão IGNORA TUDO e tenta criar um usuário aleatório no Firebase.</p>
    <button class="btn-test" onclick="testarFirebase()">💥 CLICA AQUI PRA TESTAR O FIREBASE</button>
    <div id="debug">Aguardando ação...</div>
  </div>

  <script type="module">
    // ✅ IMPORTS LIMPOS — SEM ESPAÇOS, VERSÃO ESTÁVEL
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ✅ CONFIG — A MESMA QUE VOCÊ TEM
    const firebaseConfig = {
      apiKey: "AIzaSyDKPoHfjTHnfwrZmqewtM6lTsDAA9tGIO4",
      authDomain: "ls-ai-studio-ee7b5.firebaseapp.com",
      projectId: "ls-ai-studio-ee7b5",
      storageBucket: "ls-ai-studio-ee7b5.firebasestorage.app",
      messagingSenderId: "900119249794",
      appId: "1:900119249794:web:b45ce25dce982e2bacc59b"
    };

    // ✅ INICIALIZAÇÃO
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ FUNÇÃO DE TESTE BRUTAL
    async function testarFirebase() {
      const debug = document.getElementById("debug");
      debug.innerHTML = "🔧 Iniciando teste...<br>";

      try {
        // ✅ GERA EMAIL E SENHA ALEATÓRIOS PRA NUNCA DAR CONFLITO
        const timestamp = Date.now();
        const email = `teste+${timestamp}@lsstudio.temp`;
        const senha = `SenhaFort3!${timestamp}`;

        debug.innerHTML += `📧 Email: ${email}<br>`;
        debug.innerHTML += `🔒 Tentando criar usuário...<br>`;

        // ✅ TENTA CRIAR O USUÁRIO
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);

        debug.innerHTML += `✅ SUCESSO!<br>`;
        debug.innerHTML += `🆔 UID: ${userCredential.user.uid}<br>`;
        debug.innerHTML += `✉️ Email: ${userCredential.user.email}<br>`;
        debug.innerHTML += `🎉 TUDO ESTÁ FUNCIONANDO PERFEITAMENTE.<br>`;
        debug.innerHTML += `👉 Agora você pode usar o sistema normal.<br>`;

        console.log("✅ Usuário criado:", userCredential.user);

      } catch (error) {
        debug.innerHTML += `❌ FALHOU!<br>`;
        debug.innerHTML += `📛 Código: <strong>${error.code}</strong><br>`;
        debug.innerHTML += `💬 Mensagem: ${error.message}<br>`;
        debug.innerHTML += `🚨 COPIE ESSA MENSAGEM E MANDE PRA MIM.<br>`;

        console.error("🔥 Erro completo:", error);
      }
    }

    // ✅ EXPÕE A FUNÇÃO
    window.testarFirebase = testarFirebase;
  </script>

</body>
</html>
