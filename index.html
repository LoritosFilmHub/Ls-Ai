<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; text-align: center; }
    .box { display: none; margin-top: 50px; padding: 20px; background: #1e1e1e; border-radius: 8px; width: 300px; margin-left: auto; margin-right: auto; }
    input { display: block; margin: 10px auto; padding: 8px; width: 90%; }
    button { padding: 8px 12px; margin: 5px; cursor: pointer; border: none; border-radius: 4px; }
    .login-btn { background: #4caf50; color: #fff; }
    .register-btn { background: #2196f3; color: #fff; }
    .logout-btn { background: #f44336; color: #fff; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Firebase Auth Demo</h1>

  <!-- Login -->
  <div id="login-box" class="box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Senha">
    <button class="login-btn" id="loginBtn">Entrar</button>
    <p>Ainda nÃ£o tem conta? <a href="#" id="showRegister">Cadastre-se</a></p>
  </div>

  <!-- Registro -->
  <div id="register-box" class="box">
    <h2>Cadastro</h2>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Senha">
    <button class="register-btn" id="registerBtn">Cadastrar</button>
    <p>JÃ¡ tem conta? <a href="#" id="showLogin">Entrar</a></p>
  </div>

  <!-- Dashboard -->
  <div id="home" class="box">
    <h2>Bem-vindo ðŸš€</h2>
    <p id="userEmail"></p>
    <button class="logout-btn" id="logoutBtn">Sair</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ConfiguraÃ§Ã£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDKPoHfjTHnfwrZmqewtM6lTsDAA9tGIO4",
      authDomain: "ls-ai-studio-ee7b5.firebaseapp.com",
      projectId: "ls-ai-studio-ee7b5",
      storageBucket: "ls-ai-studio-ee7b5.appspot.com",
      messagingSenderId: "900119249794",
      appId: "1:900119249794:web:b45ce25dce982e2bacc59b"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Alternar telas
    const loginBox = document.getElementById("login-box");
    const registerBox = document.getElementById("register-box");
    const homeBox = document.getElementById("home");

    document.getElementById("showRegister").addEventListener("click", () => {
      loginBox.style.display = "none";
      registerBox.style.display = "block";
    });

    document.getElementById("showLogin").addEventListener("click", () => {
      registerBox.style.display = "none";
      loginBox.style.display = "block";
    });

    // Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => console.log("Login OK"))
        .catch(err => alert("Erro no login: " + err.message));
    });

    // Cadastro
    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => console.log("Cadastro OK"))
        .catch(err => alert("Erro no cadastro: " + err.message));
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => console.log("Saiu com sucesso"));
    });

    // Estado da autenticaÃ§Ã£o
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBox.style.display = "none";
        registerBox.style.display = "none";
        homeBox.style.display = "block";
        document.getElementById("userEmail").innerText = "Logado como: " + user.email;
      } else {
        loginBox.style.display = "block";
        registerBox.style.display = "none";
        homeBox.style.display = "none";
      }
    });
  </script>
</body>
</html>
