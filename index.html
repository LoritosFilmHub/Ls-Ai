<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Pix - LS Ai Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5b00b5, #8e2de2);
      color: white;
      text-align: center;
      padding: 40px;
    }

    .pix-container {
      max-width: 450px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .pix-container img {
      width: 250px;
      border-radius: 10px;
      margin: 20px auto;
      background: white;
      padding: 10px;
      display: block;
    }

    .pix-texto {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      font-size: 16px;
      word-break: break-word;
    }

    .valores {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .valor-btn {
      background: #ffcc00;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .valor-btn:hover {
      background: #ffaa00;
    }

    .rodape {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    .debug {
      text-align: left;
      background: #000;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="pix-container">
    <h2>Pagamento via Pix</h2>
    <p>Escolha um valor para gerar o QR Code:</p>

    <!-- BotÃµes de valores -->
    <div class="valores">
      <button class="valor-btn" onclick="gerarPix(10)">R$ 10</button>
      <button class="valor-btn" onclick="gerarPix(20)">R$ 20</button>
      <button class="valor-btn" onclick="gerarPix(30)">R$ 30</button>
    </div>

    <!-- QR Code -->
    <img id="qrcode" src="assets/qrcode-pix.png" alt="QR Code Pix">

    <!-- Chave Pix -->
    <div class="pix-texto">
      <strong>Chave Pix:</strong><br>
      <span id="pix-chave">1c814ae7-453e-470d-a9b4-9b26f1589d1a</span><br><br>
      <strong>E-mail:</strong><br>
      <span>loritos.videoshort.ai@gmail.com</span>
    </div>

    <!-- BotÃ£o copiar -->
    <button class="valor-btn" onclick="copiarPix()">ðŸ“‹ Copiar Chave Pix</button>

    <p class="rodape">LS Ai Studio Â© 2025</p>

    <!-- Debug Firebase -->
    <div id="debug" class="debug"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ConfiguraÃ§Ã£o Firebase corrigida
    const firebaseConfig = {
      apiKey: "AIzaSyDKPoHfjTHnfwrZmqewtM6lTsDAA9tGIO4",
      authDomain: "ls-ai-studio-ee7b5.firebaseapp.com",
      projectId: "ls-ai-studio-ee7b5",
      storageBucket: "ls-ai-studio-ee7b5.appspot.com",
      messagingSenderId: "900119249794",
      appId: "1:900119249794:web:b45ce25dce982e2bacc59b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Debug
    const logBox = document.getElementById("debug");
    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logBox.innerHTML += `[${time}] ${msg}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    log("Firebase inicializado. Aguardando autenticaÃ§Ã£o...");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        log("UsuÃ¡rio logado: " + user.email);
      } else {
        log("UsuÃ¡rio deslogado.");
      }
    });

    // FunÃ§Ãµes Pix
    function gerarPix(valor) {
      alert("ðŸ”— VocÃª escolheu pagar R$ " + valor + ". O QR Code serÃ¡ usado para esse valor.");
      log("QR Code gerado para R$ " + valor);
    }

    window.gerarPix = gerarPix;

    function copiarPix() {
      const chave = document.getElementById("pix-chave").innerText;
      navigator.clipboard.writeText(chave).then(() => {
        alert("âœ… Chave Pix copiada com sucesso!");
        log("Chave Pix copiada.");
      });
    }

    window.copiarPix = copiarPix;
  </script>
</body>
</html>
