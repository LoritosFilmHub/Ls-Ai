<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Pix - LS Ai Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5b00b5, #8e2de2);
      color: white;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background: #7b2ff7;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 8px 0;
    }

    button:hover {
      background: #5b00b5;
    }

    .auth-btn {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .auth-btn button {
      flex: 1;
      background: #333;
    }

    .pix-container img {
      width: 250px;
      border-radius: 10px;
      margin: 20px auto;
      background: white;
      padding: 10px;
      display: block;
    }

    .pix-texto {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      font-size: 16px;
      word-break: break-word;
    }

    .valores {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .valor-btn {
      background: #ffcc00;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .valor-btn:hover {
      background: #ffaa00;
    }

    .rodape {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    .debug {
      text-align: left;
      background: #000;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container" id="login-box">
    <h2>Entrar</h2>
    <div class="auth-btn">
      <button onclick="loginGoogle()">Google</button>
      <button onclick="loginApple()">MaÃ§Ã£</button>
    </div>
    <p>ou continue com e-mail</p>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="loginEmail()">Entrar</button>
    <p><a href="#" style="color:#fff;" onclick="registrarEmail()">Ainda nÃ£o estÃ¡ registrado? InscriÃ§Ã£o</a></p>
    <p><a href="#" style="color:#fff;" onclick="resetSenha()">Esqueceu a senha?</a></p>
  </div>

  <div class="container pix-container" id="pix-box" style="display:none;">
    <h2>Pagamento via Pix</h2>
    <p>Escolha um valor para gerar o QR Code:</p>
    <div class="valores">
      <button class="valor-btn" onclick="gerarPix(10)">R$ 10</button>
      <button class="valor-btn" onclick="gerarPix(20)">R$ 20</button>
      <button class="valor-btn" onclick="gerarPix(30)">R$ 30</button>
    </div>
    <img id="qrcode" src="assets/qrcode-pix.png" alt="QR Code Pix">
    <div class="pix-texto">
      <strong>Chave Pix:</strong><br>
      <span id="pix-chave">1c814ae7-453e-470d-a9b4-9b26f1589d1a</span><br><br>
      <strong>E-mail:</strong><br>
      <span>loritos.videoshort.ai@gmail.com</span>
    </div>
    <button class="valor-btn" onclick="copiarPix()">ðŸ“‹ Copiar Chave Pix</button>
    <p class="rodape">LS Ai Studio Â© 2025</p>
    <div id="debug" class="debug"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKPoHfjTHnfwrZmqewtM6lTsDAA9tGIO4",
      authDomain: "ls-ai-studio-ee7b5.firebaseapp.com",
      projectId: "ls-ai-studio-ee7b5",
      storageBucket: "ls-ai-studio-ee7b5.appspot.com",
      messagingSenderId: "900119249794",
      appId: "1:900119249794:web:b45ce25dce982e2bacc59b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const logBox = document.getElementById("debug");

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logBox.innerHTML += `[${time}] ${msg}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        log("UsuÃ¡rio logado: " + user.email);
        document.getElementById("login-box").style.display = "none";
        document.getElementById("pix-box").style.display = "block";
      } else {
        log("UsuÃ¡rio deslogado.");
        document.getElementById("login-box").style.display = "block";
        document.getElementById("pix-box").style.display = "none";
      }
    });

    function loginEmail() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => log("Login com email realizado: " + email))
        .catch((error) => log("Erro login email: " + error.message));
    }

    function registrarEmail() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      createUserWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => log("Conta criada: " + email))
        .catch((error) => log("Erro criar conta: " + error.message));
    }

    function resetSenha() {
      const email = document.getElementById("email").value;
      sendPasswordResetEmail(auth, email)
        .then(() => log("Email de redefiniÃ§Ã£o enviado para: " + email))
        .catch((error) => log("Erro reset senha: " + error.message));
    }

    function loginGoogle() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => log("Login Google realizado: " + result.user.email))
        .catch((error) => log("Erro Google: " + error.message));
    }

    function loginApple() {
      alert("Login Apple nÃ£o implementado nesse exemplo.");
    }

    function gerarPix(valor) {
      alert("ðŸ”— VocÃª escolheu pagar R$ " + valor + ". O QR Code serÃ¡ usado para esse valor.");
      log("QR Code gerado para R$ " + valor);
    }

    function copiarPix() {
      const chave = document.getElementById("pix-chave").innerText;
      navigator.clipboard.writeText(chave).then(() => {
        alert("âœ… Chave Pix copiada com sucesso!");
        log("Chave Pix copiada.");
      });
    }

    window.gerarPix = gerarPix;
    window.copiarPix = copiarPix;
  </script>
</body>
</html>
