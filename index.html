<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorito's AI Studio - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a0033, #330066);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #a855f7;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #9333ea;
    }
    .toggle {
      margin-top: 15px;
      font-size: 14px;
    }
    .toggle a {
      color: #a855f7;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Entrar</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit" id="submitBtn">Entrar</button>
    </form>
    <div class="toggle">
      <span id="toggleText">Ainda não tem conta?</span>
      <a id="toggleLink">Registrar</a>
    </div>
    <button id="logoutBtn" style="display:none; margin-top:10px;">Sair</button>
  </div>

  <!-- Firebase App + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      signOut,
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDKPoHfjTHnfwrZmqewtM6lTsDAA9tGIO4",
      authDomain: "ls-ai-studio-ee7b5.firebaseapp.com",
      projectId: "ls-ai-studio-ee7b5",
      storageBucket: "ls-ai-studio-ee7b5.appspot.com",
      messagingSenderId: "900119249794",
      appId: "1:900119249794:web:b45ce25dce982e2bacc59b"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isLogin = true;

    // Formulário de Login/Registro
    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
      } catch (err) {
        alert("⚠️ Erro: " + err.message);
      }
    });

    // Alternar Login/Registro
    document.getElementById("toggleLink").addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Entrar" : "Registrar";
      document.getElementById("submitBtn").innerText = isLogin ? "Entrar" : "Registrar";
      document.getElementById("toggleText").innerText = isLogin ? "Ainda não tem conta?" : "Já tem conta?";
      document.getElementById("toggleLink").innerText = isLogin ? "Registrar" : "Entrar";
    });

    // Monitorar estado de autenticação
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Usuário logado:", user.email);
        document.getElementById("logoutBtn").style.display = "block";
        // Redireciona só se não estiver já na página inicial
        if (!window.location.href.includes("index.html")) {
          window.location.href = "index.html";
        }
      } else {
        console.log("Usuário deslogado");
        document.getElementById("logoutBtn").style.display = "none";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });
  </script>
</body>
</html>
