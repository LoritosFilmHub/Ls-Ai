<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento Pix - LS Ai Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5b00b5, #8e2de2);
      color: white;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    button {
      background: #7b2ff7;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 8px 0;
      transition: background 0.3s;
    }

    button:hover {
      background: #5b00b5;
    }

    .auth-btn {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .auth-btn button {
      flex: 1;
      background: #333;
    }

    .pix-container img {
      width: 250px;
      border-radius: 10px;
      margin: 20px auto;
      background: white;
      padding: 10px;
      display: block;
    }

    .pix-texto {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      font-size: 16px;
      word-break: break-word;
    }

    .valores {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .valor-btn {
      background: #ffcc00;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .valor-btn:hover {
      background: #ffaa00;
    }

    .rodape {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    .debug {
      text-align: left;
      background: #000;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
      color: #0f0;
    }

    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Caixa de Login -->
  <div class="container" id="login-box">
    <h2>Entrar</h2>
    <div class="auth-btn">
      <button onclick="loginGoogle()">Google</button>
      <button onclick="loginApple()">Apple</button>
    </div>
    <p>ou continue com e-mail</p>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="loginEmail()">Entrar</button>
    <p><a href="#" onclick="registrarEmail()">Ainda n√£o est√° registrado? Inscri√ß√£o</a></p>
    <p><a href="#" onclick="resetSenha()">Esqueceu a senha?</a></p>
  </div>

  <!-- Caixa de Pix (Iniciada oculta) -->
  <div class="container pix-container" id="pix-box" style="display:none;">
    <h2>Pagamento via Pix</h2>
    <p>Escolha um valor para gerar o QR Code:</p>
    <div class="valores">
      <button class="valor-btn" onclick="gerarPix(10)">R$ 10</button>
      <button class="valor-btn" onclick="gerarPix(20)">R$ 20</button>
      <button class="valor-btn" onclick="gerarPix(30)">R$ 30</button>
    </div>
    <img id="qrcode" src="https://via.placeholder.com/250x250?text=QR+Code+Pix" alt="QR Code Pix">
    <div class="pix-texto">
      <strong>Chave Pix:</strong><br>
      <span id="pix-chave">1c814ae7-453e-470d-a9b4-9b26f1589d1a</span><br><br>
      <strong>E-mail:</strong><br>
      <span>loritos.videoshort.ai@gmail.com</span>
    </div>
    <button class="valor-btn" onclick="copiarPix()">üìã Copiar Chave Pix</button>
    <p class="rodape">LS Ai Studio ¬© 2025</p>
    <div id="debug" class="debug"></div>
  </div>

  <script type="module">
    // ‚úÖ IMPORTS CORRIGIDOS ‚Äî SEM ESPA√áOS, VERS√ÉO 12.3.0
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // ‚úÖ CONFIGURA√á√ÉO DO FIREBASE ‚Äî J√Å EST√Å CORRETA
    const firebaseConfig = {
      apiKey: "AIzaSyDKPoHfjTHnfwrZmqewtM6lTsDAA9tGIO4",
      authDomain: "ls-ai-studio-ee7b5.firebaseapp.com",
      projectId: "ls-ai-studio-ee7b5",
      storageBucket: "ls-ai-studio-ee7b5.firebasestorage.app",
      messagingSenderId: "900119249794",
      appId: "1:900119249794:web:b45ce25dce982e2bacc59b"
    };

    // ‚úÖ INICIALIZA√á√ÉO ‚Äî APP + AUTH
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app); // üëà ESSE ERA O FDP QUE TAVA FALTANDO KKKKK

    // ‚úÖ DEBUG ‚Äî MOSTRA LOGS NA TELA E NO CONSOLE
    const logBox = document.getElementById("debug");
    function log(msg) {
      const time = new Date().toLocaleTimeString();
      const formatted = `[${time}] ${msg}`;
      console.log(formatted); // üëà mostra no console do navegador
      logBox.innerHTML += `<div style="color: ${msg.includes('Erro') ? '#ff6b6b' : '#aaffaa'};">${formatted}</div>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    // ‚úÖ MONITORA ESTADO DO USU√ÅRIO ‚Äî MOSTRA/ESCONDE TELAS
    onAuthStateChanged(auth, (user) => {
      if (user) {
        log(`‚úÖ Usu√°rio logado: ${user.email}`);
        document.getElementById("login-box").style.display = "none";
        document.getElementById("pix-box").style.display = "block";
      } else {
        log("üëã Usu√°rio deslogado.");
        document.getElementById("login-box").style.display = "block";
        document.getElementById("pix-box").style.display = "none";
      }
    });

    // ‚úÖ LOGIN COM EMAIL/SENHA
    function loginEmail() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          log(`üîê Login bem-sucedido: ${email}`);
        })
        .catch((error) => {
          log(`‚ùå Erro no login: ${error.message}`);
        });
    }

    // ‚úÖ REGISTRAR NOVO USU√ÅRIO
    function registrarEmail() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      createUserWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          log(`‚úÖ Conta criada: ${email}`);
        })
        .catch((error) => {
          log(`‚ùå Erro ao criar conta: ${error.message}`);
        });
    }

    // ‚úÖ REDEFINIR SENHA
    function resetSenha() {
      const email = document.getElementById("email").value;
      sendPasswordResetEmail(auth, email)
        .then(() => {
          log(`‚úâÔ∏è Email de redefini√ß√£o enviado para: ${email}`);
        })
        .catch((error) => {
          log(`‚ùå Erro ao enviar reset: ${error.message}`);
        });
    }

    // ‚úÖ LOGIN COM GOOGLE
    function loginGoogle() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          log(`‚úÖ Login Google: ${result.user.email}`);
        })
        .catch((error) => {
          log(`‚ùå Erro Google: ${error.message}`);
        });
    }

    // ‚úÖ LOGIN COM APPLE (SIMULADO)
    function loginApple() {
      alert("üçé Login com Apple n√£o implementado neste exemplo.");
      log("Tentativa de login com Apple");
    }

    // ‚úÖ GERAR PIX COM VALOR DIN√ÇMICO + QR CODE REAL
    function gerarPix(valor) {
      const qrcode = document.getElementById("qrcode");
      // Gera QR Code visual com o valor escolhido
      qrcode.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=PIX${valor}.00-LS-AI-STUDIO`;
      log(`üí∞ QR Code gerado para R$${valor}`);
    }

    // ‚úÖ COPIAR CHAVE PIX
    function copiarPix() {
      const chave = document.getElementById("pix-chave").innerText;
      navigator.clipboard.writeText(chave).then(() => {
        alert("‚úÖ Chave Pix copiada com sucesso!");
        log("üìã Chave Pix copiada.");
      }).catch(err => {
        log("‚ùå Erro ao copiar: " + err);
      });
    }

    // ‚úÖ EXP√ïE FUN√á√ïES PRO HTML
    window.gerarPix = gerarPix;
    window.copiarPix = copiarPix;
    window.loginEmail = loginEmail;
    window.registrarEmail = registrarEmail;
    window.resetSenha = resetSenha;
    window.loginGoogle = loginGoogle;
    window.loginApple = loginApple;
  </script>

</body>
</html>
