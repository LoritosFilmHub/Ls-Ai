<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LS Ai Studio - Teste de Autentica√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }
    .btn-login { background: #7b2ff7; }
    .btn-login:hover { background: #5b00b5; }
    .btn-register { background: #5b00b5; }
    .btn-register:hover { background: #3a007f; }
    .btn-google { background: #4285F4; }
    .btn-google:hover { background: #3367D6; }
    #status {
      background: #000;
      color: lime;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîí LS Ai Studio</h2>
    <input type="email" id="email" placeholder="Seu email" required>
    <input type="password" id="senha" placeholder="Sua senha" required>
    
    <button class="btn-login" onclick="login()">Entrar</button>
    <button class="btn-register" onclick="registrar()">Criar Conta</button>
    <button class="btn-google" onclick="loginGoogle()">Entrar com Google</button>
    
    <div id="status">Pronto para come√ßar. Fa√ßa login ou crie sua conta.</div>
  </div>

  <!-- ‚úÖ IMPORTANTE: SCRIPT NO FINAL DO BODY -->
  <script type="module">
    // ‚úÖ IMPORTS VIA CDN ‚Äî SEM INSTALAR NADA
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ‚úÖ CONFIGURA√á√ÉO DO FIREBASE ‚Äî SEU PROJETO REAL
    const firebaseConfig = {
      apiKey: "AIzaSyCLWvDtXZuGwhME9FxvXFcs9Ir2YkNVRBg",
      authDomain: "ls-ai-studio-64ecf.firebaseapp.com",
      projectId: "ls-ai-studio-64ecf",
      storageBucket: "ls-ai-studio-64ecf.firebasestorage.app",
      messagingSenderId: "196639465971",
      appId: "1:196639465971:web:0da4a1df0ba251db807286",
      measurementId: "G-VSLCSZ0Y5Q"
    };

    // ‚úÖ INICIALIZA√á√ÉO
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ‚úÖ FUN√á√ïES DE TESTE
    async function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const status = document.getElementById("status");
      
      try {
        await signInWithEmailAndPassword(auth, email, senha);
        status.innerHTML = "‚úÖ Login realizado com sucesso!";
      } catch (error) {
        status.innerHTML = `‚ùå Erro: ${error.message}`;
      }
    }

    async function registrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const status = document.getElementById("status");
      
      try {
        await createUserWithEmailAndPassword(auth, email, senha);
        status.innerHTML = "‚úÖ Conta criada com sucesso!";
      } catch (error) {
        status.innerHTML = `‚ùå Erro: ${error.message}`;
      }
    }

    async function loginGoogle() {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        document.getElementById("status").innerHTML = "‚úÖ Logado com Google!";
      } catch (error) {
        document.getElementById("status").innerHTML = `‚ùå Erro Google: ${error.message}`;
      }
    }
  </script>

</body>
</html>
