<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LS Ai Studio - Login Completo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f0f23; color: white; text-align: center; padding: 20px; }
    .container { max-width: 400px; margin: 50px auto; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 15px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; }
    button { background: #7b2ff7; color: white; padding: 14px 24px; border: none; border-radius: 12px; cursor: pointer; margin: 10px 0; width: 100%; font-weight: bold; }
    button:hover { background: #5b00b5; }
    #status { background: #000; color: lime; padding: 15px; border-radius: 8px; margin-top: 20px; font-family: monospace; }
    .links { margin-top: 20px; }
    .links a { color: #ff3366; text-decoration: none; margin: 0 10px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>🔐 LS Ai Studio</h2>
    <div id="form-login">
      <input type="email" id="email" placeholder="Seu email" required>
      <input type="password" id="senha" placeholder="Sua senha" required>
      <button onclick="login()">Entrar</button>
      <button onclick="registrar()">Criar Conta</button>
    </div>

    <div id="form-dashboard" style="display:none;">
      <h3>🎉 Bem-vindo!</h3>
      <p id="user-email">carregando...</p>
      <button onclick="logout()">Sair</button>
      <div class="links">
        <a href="#pix">💳 Meu Pix</a>
        <a href="#perfil">👤 Meu Perfil</a>
      </div>
    </div>

    <div id="status">Pronto para usar.</div>
  </div>

  <script type="module">
    // ✅ IMPORTS
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ✅ CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyCLWvDtXZuGwhME9FxvXFcs9Ir2YkNVRBg",
      authDomain: "ls-ai-studio-64ecf.firebaseapp.com",
      projectId: "ls-ai-studio-64ecf",
      storageBucket: "ls-ai-studio-64ecf.firebasestorage.app",
      messagingSenderId: "196639465971",
      appId: "1:196639465971:web:0da4a1df0ba251db807286",
      measurementId: "G-VSLCSZ0Y5Q"
    };

    // ✅ INICIALIZAÇÃO
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ MONITORA SE O USUÁRIO ESTÁ LOGADO
    onAuthStateChanged(auth, (user) => {
      const status = document.getElementById("status");
      if (user) {
        document.getElementById("form-login").style.display = "none";
        document.getElementById("form-dashboard").style.display = "block";
        document.getElementById("user-email").innerText = `Email: ${user.email}`;
        status.innerHTML = "✅ Logado com sucesso!";
      } else {
        document.getElementById("form-login").style.display = "block";
        document.getElementById("form-dashboard").style.display = "none";
        status.innerHTML = "🔴 Nenhum usuário logado.";
      }
    });

    // ✅ FUNÇÕES
    async function registrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const status = document.getElementById("status");
      try {
        await createUserWithEmailAndPassword(auth, email, senha);
        status.innerHTML = "✅ Conta criada! Você será logado automaticamente.";
      } catch (error) {
        status.innerHTML = `❌ Erro: ${error.message}`;
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const status = document.getElementById("status");
      try {
        await signInWithEmailAndPassword(auth, email, senha);
        status.innerHTML = "✅ Login realizado!";
      } catch (error) {
        status.innerHTML = `❌ Erro: ${error.message}`;
      }
    }

    async function logout() {
      await signOut(auth);
      document.getElementById("status").innerHTML = "👋 Você saiu.";
    }
  </script>

</body>
</html>
